<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Info</title>
</head>
<body bgcolor="#FFEADD">
    <form action="formaction.html">
        <label for="Name">Name</label>
        <input type="text" placeholder="ex:hafijun" required id="Name" name="Name"><br><br>
        <label for="Age">Age</label>
        <input type="number" placeholder="ex:21" required id="Age" name="Age"><br><br>
        <label for="Email">Email</label>
        <input type="email" placeholder="ex:hafijun@gmail.com" required id="Email" name="Email"><br><br>
        <label for="Phone no">Phone no</label>
        <input type="number" placeholder="ex:9874561234" required id="Phone no" name="Phone no"><br><br>
        <input type="submit">

    </form>
</body>
</html>
